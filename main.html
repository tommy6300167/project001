  <script>

      $(window).on('load', function () {
    $('#status').fadeOut();
    $('#preloader').delay(350).fadeOut('slow');
});

   $('.hamburger').on('click', function(){
        event.stopPropagation();
        $(this).toggleClass('active')
       $('.navBar').toggleClass('active')
   })

    $('nav ul li').hover(function(){
        event.preventDefault();
        event.stopPropagation();
        $(this).find("ul").toggleClass('active');
})

    $("html").on("click", function(){      
        $(".submenu").removeClass("active")
        })

    $(window).scroll(function(){
        let scrollNow = $(this).scrollTop();
        let windowHeight = $(window).height();
        var sildeNum = parseInt(((scrollNow) + windowHeight)/windowHeight -1 )
        // console.log(sildeNum)
        $('#sponsor figure').find('.eCon').removeClass('active')
        if(sildeNum == 1){
            $('#sponsor figure').addClass('active')
        }if(sildeNum < 1){
            $('#sponsor figure').removeClass('active')
        }
        
    })


$('h3, p').textillate({
  selector: '.texts',
  loop: false,
  minDisplayTime: 3000,
  initialDelay: 12,
  autoStart: true,
  inEffects: ['fadeIn'],
  outEffects: [ 'rollOut' ],
  in: {
    effect: 'fadeIn',
    delayScale: 2,
    delay: 250,
    sync: false,
    shuffle: true,
    reverse: false,
    callback: function () {}
  },

  out: {
    effect: 'hinge',
    delayScale: 1.5,
    delay: 2,
    sync: false,
    shuffle: true,
    reverse: false,
    callback: function () {}
  },
  callback: function () {},
  type: 'char'
});
